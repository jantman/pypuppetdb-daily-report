[tox]
envlist = py27,py32,py33,docs,pypy,cov

[testenv]
deps =
  cov-core
  coverage
  execnet
  pep8
  py
  pytest
  pytest-cache
  pytest-cov
  pytest-pep8
  mock
  freezegun
  pytz

commands = 
    py.test --pep8 {posargs} pypuppetdb_daily_report

# always recreate the venv
#recreate = True

[testenv:docs]
# this really just makes sure README.rst will parse on pypi
deps =
  docutils
  pygments
basepython = python2.7
commands = 
    rst2html.py --halt=2 README.rst /dev/null

[testenv:cov]
# this runs coverage report
basepython = python2.7
commands = 
    py.test --cov-report term-missing --cov-report xml --cov-report html --cov-config {toxinidir}/.coveragerc --cov=pypuppetdb_daily_report {posargs}
